<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accept Friend Request</title>
</head>
<body>

    {% for friend_request in all_friend_requests %}

    <h1>Friend request from: {{friend_request.from_user}} to {{friend_request.to_user}}</h1>
    <a href="/accept_friend_request/{{friend_request.id}}/">accept friend request</a>
    <br>
    <a href="/decline_friend_request/{{friend_request.id}}/">decline friend request</a>
</h1>

    {% endfor %}
</body>
</html>
