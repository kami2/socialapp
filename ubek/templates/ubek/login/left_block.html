{% load static %}
<h2>About Me</h2>
      <h5>{{ about|truncatewords:15 }}</h5>

      <h2>Friends</h2>
      {% for friend in friends_list %}
      <div class="friends">

        <img src="{{ friend.profile.profile_photo.url }}"
                                       style="vertical-align: middle;
                                              width: 50px;
                                              height: 50px;
                                              border-radius: 50%;
                                              margin-bottom: 5px;">
        {{ friend }}
      </div>
      {% endfor %}

      <hr class="d-sm-none">
